{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3"> 
    <img src="/static/contact_us.jpg" class="d-block w-100" alt="..." style="width: 800px; height: 500px;">  
</div>

<div class="container py-4"> 

    <h1 class="text-center py-4">Contact Us</h1>   
    
    <form method="post" action="/contactus">
        {% csrf_token %}
        
        <div class="form-group mb-3 ">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group mb-3 ">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"  placeholder="Enter your Email">
        </div>
        
        <div class="form-group mb-3 ">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your PhoneNumber">
        </div>

        <div class="form-group mb-3 ">
            <label for="desc" class="form-label">Reason to Contact</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button type="Submit" class="btn btn-primary mb-3 "> Submit </button>

    </form>

</div>




{% endblock body %}

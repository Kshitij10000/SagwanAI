<!-- dashboard/templates/dashboard/delete_fyers_credentials.html -->

{% extends "dashboard/base.html" %}

{% block title %}
Delete Fyers Credentials - {{ user.username }}'s Profile
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Fyers Credentials</h2>
    <p>Are you sure you want to delete your Fyers API credentials?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

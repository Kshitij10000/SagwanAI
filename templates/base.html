<!doctype html>
<html lang="eng" dir=".ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

  <title> Nirmaan | {% block title %} {% endblock title %} </title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="home">Nirmaan.Finance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="investment_options">Investment</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/watchlist">Watchlist</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/banknifty">BankNifty</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/finnifty">FinNifty</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/midcapnifty">MidcapNifty</a></li>
              <li><a class="dropdown-item" href="">Sensex</a></li>
              <li><a class="dropdown-item" href="">Bankex</a></li>
              <li><a class="dropdown-item" href="email_form">Send Report</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/contactus">Contact Us</a>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search NSE Stock" aria-label="Search">
          <button class="btn btn-outline-success me-3 pr-3" type="submit">Search</button>
        </form> 

        <li class="nav-item">
          <a href='logout' class="btn btn-primary mb-3" href="/login">Logut</a>
          <a href='admin' class="btn btn-warning mb-3" href="/admin">Admin Settings</a>
        </li>
        
      </div>
    </div>
  </nav>

  {% block body %} {% endblock body %}

  <!-- Option 1: Bootstrap Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
</body>

</html>
